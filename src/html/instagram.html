<section class="instagram">
  <h2 class="visually-hidden">Форма и инстаграм-лента</h2>
  <div class="instagram__container _container">
    <div class="instagram__left">
      <form action="#" class="instagram__form form-questions">
        <h3 class="form-questions__title _title">Есть вопросы?</h3>
        <p class="form-questions__descr">
          Заполните форму и наш менеджер свяжется с вами
        </p>
        <input
          class="form-questions__input"
          type="text"
          placeholder="Ваше имя"
        />
        <input
          class="form-questions__input"
          type="tel"
          placeholder="Номер телефона"
        />
        <button class="btn-reset form-questions__btn btn">Отправить</button>
      </form>
    </div>
    <div class="instagram__right right-instagram">
      <h3 class="right-instagram__title">
        <a href="#" class="right-instagram__logo"
          ><img src="../img/instagram_logo.png" alt=""
        /></a>
      </h3>
      <div class="right-instagram__swiper swiper">
        <div class="right-instagram__container swiper-wrapper">
          <a href="#" class="right-instagram__item swiper-slide"
            ><img src="../img/pappahapa1.jpg" alt=""
          /></a>
          <a href="#" class="right-instagram__item swiper-slide"
            ><img src="../img/stetham.jpg" alt=""
          /></a>
          <a href="#" class="right-instagram__item swiper-slide"
            ><img src="../img/tuinov.jpg" alt=""
          /></a>
          <a href="#" class="right-instagram__item swiper-slide"
            ><img src="../img/instagram-majk-tajson.jpg" alt=""
          /></a>
          <a href="#" class="right-instagram__item swiper-slide"
            ><img src="../img/pappahapa2.jpg" alt=""
          /></a>
        </div>
      </div>
    </div>
  </div>
</section>
